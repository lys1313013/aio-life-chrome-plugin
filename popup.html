<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 150px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #18191c;
      text-align: center;
    }
    .tag-list {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .tag-item {
      padding: 8px;
      text-align: center;
      background-color: #f1f2f3;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    .tag-item:hover {
      background-color: #00aeec;
      color: white;
    }
    #status {
      margin-top: 8px;
      font-size: 11px;
      text-align: center;
      color: #9499a0;
    }
  </style>
</head>
<body>
  <div class="title">同步</div>
  <div class="tag-list">
    <div class="tag-item" data-tag="待看">待看</div>
    <div class="tag-item" data-tag="已看">已看</div>
    <div class="tag-item" data-tag="学习中">学习中</div>
    <div class="tag-item" data-tag="收藏">收藏</div>
  </div>

  <div class="settings">
    <div style="font-size: 11px; margin: 10px 0 5px; color: #666;">配置 Authorization:</div>
    <input type="password" id="auth-token" placeholder="输入 Token..." style="width: 100%; font-size: 11px; padding: 4px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 3px;">
    <button id="save-auth" style="width: 100%; margin-top: 5px; font-size: 11px; cursor: pointer;">保存 Token</button>
  </div>

  <div id="status">请在B站视频页使用</div>

  <script src="popup.js"></script>
</body>
</html>
